<!-- upload_bulk_imei.html -->
{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <div class="card p-4" style="
      background-color: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    ">
    <div class="d-flex justify-content-between align-items-center pb-4">
      <div>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
      </div>
      <h2 class="text-center">Upload Bulk IMEI Numbers</h2>

    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="csv_file" class="form-label h5 text-danger">Upload CSV File [imeino]</label>
        <input type="file" class="form-control my-3 h-100" id="csv_file" name="csv_file" accept=".csv" required />
      </div>
      <button type="submit" class="btn btn-success w-100 d-block">Upload</button>
    </form>

  </div>
</div>
{% endblock %}
